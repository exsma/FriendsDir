{% extends 'base.html' %}
{% block title %}Friends Directory{% endblock %}

{% block body %}
<head>

  </head>
 
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
    <div class="container">
  <img src="/static/Notebook-background.png" style="width:100%; ">
  <div class="centered">

<head>
	<title>Login Page</title>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class= "homepage">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card2">
			<div class="card-header">
				
			 <h1>Welcome!</h1>
  
  <h2>Add a Friend</h2>

				
			</div>
			<div class="card-body">
				<form action="/add-a-friend-new" method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="fname" class="form-control" placeholder="First name">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="lname" class="form-control" placeholder="Last name">
					</div>
				<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" name="email" class="form-control" placeholder="email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="Pnumber" class="form-control" placeholder="Phonenumber">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend"> 
							<span ><i ></i></span> 
						</div>
                    <input type="radio" name="portrait" class="form-control"  value="/static/alien.png" checked >
                    <label><img src="/static/alien.png" width="70"></label>
                  
                    <input type="radio" name="portrait" class="form-control"  value="/static/robot.png">
                    <label><img src="/static/robot.png" width="70"></label>

                    <input type="radio" name="portrait" class="form-control"  value="/static/panda.png">
                    <label><img src="/static/panda.png" width="70"></label>
					</div>
					
						<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i ></i></span>
						</div>
						<textarea name="notes" class="form-control"  placeholder="Notes I want to remember about my friend..."></textarea>
            </div>
						<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"></span>
						</div>
					
						<p>
							<select name="country" class="countries" id="countryId" onchange="myFunction()">
							{% for con in countries %}
							<option value="{{con}}">{{con}}</option>
							{% endfor %}
							</select> 
			
						<select name="city" class="cities" id="cityId">
							<option value="">Select City</option>
						</select>
						</p>
							<div class="form-group">
								<input type="submit" value="submit" class="btn float-right login_btn">
							</div>
						</form>
		</p>
							
					
					
					</div>
				</div>
			</div>
		</div>
		</div>
		<script>
		
		
		function myFunction() {
			$('#cityId').empty();
			
		const jscities = {{cities | tojson}};
		const city_list =[]
		const ordered_city=[]
		const country = document.getElementById("countryId").value;
		  for (con of jscities){
		if (con.country === country){	
			ordered_city.push(con.city);
		  }
		  }
		ordered_city.sort();
		for (const abccity of ordered_city){
			$('#cityId').append('<option value="'+abccity+'">'+abccity+'</option>');
		}
		}
		
		
		
		</script>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
    
      
  </div>
 
</div>
{% endblock %}
